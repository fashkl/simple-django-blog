{% extends 'base.html' %}
{% block title %}
    Login to blog
{% endblock %}

{% block content %}
    <h1>Login </h1>
    <br><br>

    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {#            {{ form.as_p }}#}

            <div class="form-group">
                <label for="id_username">User Name</label>
                <input type="text" class="form-control" id="id_username" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
        <br>
        <small id="emailHelp" class="form-text text-muted">Not a user? <a href="{% url 'register' %}">Register Here.</a></small>

    </div>

{% endblock %}
